<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .upload-form {
      border: 2px dashed #ccc;
      padding: 40px;
      text-align: center;
      margin: 20px 0;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 4px;
      white-space: pre-wrap;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <h1>Test File Upload to Supabase Storage</h1>
  
  <div class="upload-form">
    <h3>Upload a test file</h3>
    <input type="file" id="fileInput" accept=".zip,.txt,.js,.py,.java,.cpp,.pdf,.jpg,.png">
    <br>
    <button onclick="uploadFile()">Upload File</button>
  </div>
  
  <div id="result" class="result" style="display: none;"></div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const resultDiv = document.getElementById('result');
      
      if (!fileInput.files[0]) {
        alert('Please select a file first');
        return;
      }
      
      const file = fileInput.files[0];
      console.log('Selected file:', file);
      
      const formData = new FormData();
      formData.append('file', file);
      
      resultDiv.style.display = 'block';
      resultDiv.className = 'result';
      resultDiv.textContent = 'Uploading file...';
      
      try {
        const response = await fetch('/api/test-upload', {
          method: 'POST',
          body: formData
        });
        
        const data = await response.json();
        
        if (response.ok) {
          resultDiv.className = 'result success';
          resultDiv.textContent = 'Upload successful!\n\n' + JSON.stringify(data, null, 2);
          
          // Test download
          if (data.publicUrl) {
            setTimeout(() => testDownload(data.publicUrl, file.name), 1000);
          }
        } else {
          resultDiv.className = 'result error';
          resultDiv.textContent = 'Upload failed:\n\n' + JSON.stringify(data, null, 2);
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.textContent = 'Error: ' + error.message;
      }
    }
    
    async function testDownload(url, filename) {
      try {
        const response = await fetch(url);
        if (response.ok) {
          const blob = await response.blob();
          
          // Create download link
          const downloadUrl = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = downloadUrl;
          a.download = 'downloaded_' + filename;
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(downloadUrl);
          document.body.removeChild(a);
          
          console.log('Download test successful, file size:', blob.size);
        } else {
          console.error('Download test failed:', response.status);
        }
      } catch (error) {
        console.error('Download test error:', error);
      }
    }
  </script>
</body>
</html>
